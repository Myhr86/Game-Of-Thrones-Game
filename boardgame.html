<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/boardgame.css">
    <title>Game Of Thrones</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-mobile">
        <div class="container-fluid">
          <div class="navbar-header">
            <h1>GAME OF THRONES</h1>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="container board">
        <h2 id="currentPlayer"></h2>
      </div>
      <div id="diceContainer" onclick="throwDice()">
        <h3>Throw Dice</h3>
      </div>
      <div id="players">

        <p>Player One: <span id="playerOne"></span></p>
        <p>Computer: <span id="playerTwo"></span></p>
      </div>
      <div class="container board">
        <div class="oneToFive">
          <div data-cell-index="0" class="square"></div>
          <div data-cell-index="1" class="square"></div>
          <div data-cell-index="2" class="square"></div>
          <div data-cell-index="3" class="square"></div>
          <div data-cell-index="4" class="square"></div>
          <div data-cell-index="5" class="square"></div>
          <div data-cell-index="6" class="square"></div>
          <div data-cell-index="7" class="square"></div>
          <div data-cell-index="8" class="square"></div>
        </div>
        <div class="firstSingle">
          <div data-cell-index="9" class="square singleSquare"></div>
        </div>
        <div class="oneToFive">
          <div data-cell-index="10" class="square"></div>
          <div data-cell-index="11" class="square"></div>
          <div data-cell-index="12" class="square"></div>
          <div data-cell-index="13" class="square"></div>
          <div data-cell-index="14" class="square"></div>
          <div data-cell-index="15" class="square"></div>
          <div data-cell-index="16" class="square"></div>
          <div data-cell-index="17" class="square"></div>
          <div data-cell-index="18" class="square"></div>
        </div>
        <div class="secondSingle">
          <div data-cell-index="19" class="square singleSquare"></div>
        </div>
        <div class="oneToFive">
          <div data-cell-index="20" class="square"></div>
          <div data-cell-index="21" class="square"></div>
          <div data-cell-index="22" class="square"></div>
          <div data-cell-index="23" class="square"></div>
          <div data-cell-index="24" class="square"></div>
          <div data-cell-index="25" class="square"></div>
          <div data-cell-index="26" class="square"></div>
          <div data-cell-index="27" class="square"></div>
          <div data-cell-index="28" class="square"></div>
        </div>
        <div class="firstSingle">
          <div data-cell-index="29" class="square singleSquare"></div>
        </div>
      </div>
    </div>
    </div>
  <script src="js/boardgame.js"></script>
  </body>
</html>
